<main id="main">
  <u><h1 id="title">Programming Experience Survey</h1></u>
  <p id="description">
    This is a survey to analyze your prior programming 
    experience.  Thank you for taking my survey.
  </p>
  <form id="survey-form">
    <label id="name-label" for="name">
      <p>* Name: <input type="text" id="name" placeholder="Your name" 
        required /></p>
    </label>
    <label id="email-label" for="email">
      <p>
        * E-mail Address: <input type="email" id="email" 
        placeholder="Your e-mail address" required />
      </p>
    </label>
    <label id="number-label" for="number">
      <p>
        Phone Number: <input type="number" min="000-000-0000" 
        max="999-999-9999" id="number" placeholder="Your phone number" />
      </p>
    </label>
    <label id="years-label" for="years">
      <p>
        * How many years have you been programming? <input type="number" 
        min="0" max="100" id="years" placeholder="Year" required />
      </p>
    </label>
    <label id="select-label" for="label">
     <p>
      Gender:
        <select id="dropdown">
          <option value="neither">I would rather not say</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </p>
    </label>
    <label id="OS-label" for="OS">
      <p>
        What operating system do you use most often?<br><br>
        <input type="radio" name="OS" value="windows" checked>Windows<br>
        <input type="radio" name="OS" value="mac">Mac<br>
        <input type="radio" name="OS" value="linux">Linux<br>
      </p>
    </label>
    <label id="editors-label" for="editors">
      <p>
        What code editors do you use?<br><br>
        <input type="checkbox" name="editors" value="atom">atom<br>
        <input type="checkbox" name="editors" value="sublime">sublime text<br>
        <input type="checkbox" name="editors" value="vim">vim<br>
        <input type="checkbox" name="editors" value="emacs">emacs<br>
        <input type="checkbox" name="editors" value="jetbrains">Webstorm/Jet 
          Brains<br>
        <input type="checkbox" name="editors" value="other">Other<br>
      </p>
    </label>
    <label id="textarea-label" for="textarea">
      <p>
        Is there anything else you would like to let me know about your 
        programming experience?<br><br>
        <textarea rows="5" cols="60">
          Enter additional information here.
        </textarea>
      </p>
    </label>
    <label id="submit-label" for="submit">
      <button id="submit">Submit</button>
    </label>
  </form>
</main>
